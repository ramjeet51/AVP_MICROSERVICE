<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" style="width:40%;float:left">
        <div class="form-container">
           
            <form id="register-form">
                <h2>Register</h2>
                <label for="register-username">Username:</label>
                <input type="text" id="register-username" required><br><br>
                <label for="register-email">Email:</label>
                <input type="email" id="register-email" required><br><br>
                <label for="register-password">Password:</label>
                <input type="password" id="register-password" required><br><br>
                <button type="submit">Register</button><br><br>
            </form>
        </div>
    </div>
	<div class="or-option" style="width:20%;float:left">
	<h1>OR</h1>
	</div>
	<div class="container" style="width:40%;float:left">
        <div class="form-container">
           
            <form id="login-form">
                <h2>Login</h2>
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" required><br><br>
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" required><br><br>
                <button type="submit">Login</button><br><br>
				
            </form>

        </div>
    </div>
	
    <script src="scripts.js"></script>
</body>
</html>
